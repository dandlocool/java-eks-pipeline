apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-http-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-http
  template:
    metadata:
      labels:
        app: java-http
    spec:
      containers:
      - name: java-http
        image: java-http:latest # Uses the local Docker image built by Jenkins
        ports:
        - containerPort: 8080
